<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Meal</title>

  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js"></script>
</head>

<body>
  <main>
    <section class="hero">
      <div class="hero__wrapper">
        <div class="hero__container">
          <div class="hero__logo _icon-main-logo">YourMeal</div>
          <div class="hero__row">
            <div class="hero__image"><img src="./images/hero-image.svg" alt="image burger"></div>
            <div class="hero__info info-hero">
              <h1 class="info-hero__title">Тільки самі<span>сочні бургери!</span></h1>
              <div class="info-hero__info-delivery">Бесплатна доставка від <span>599грн</span></div>

            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="menu">
      <div class="menu__container">
        <nav class="menu__nav">
          <ul class="menu__list">
            <li class="menu__item">
              <img src="./images/menu/cheeseburger.svg" alt="icon product">
              Бургеры
            </li>
            <li class="menu__item">
              <img src="./images/menu/onion.svg" alt="icon product">
              Закуски
            </li>
            <li class="menu__item">
              <img src="./images/menu/sandwich.svg" alt="icon product">
              Хот-доги
            </li>
            <li class="menu__item">
              <img src="./images/menu/fast-food.svg" alt="icon product">
              Комбо
            </li>
            <li class="menu__item">
              <img src="./images/menu/burrito.svg" alt="icon product">
              Шаурма
            </li>
            <li class="menu__item">
              <img src="./images/menu/pizza.svg" alt="icon product">
              Пицца
            </li>
            <li class="menu__item">
              <img src="./images/menu/noodles.svg" alt="icon product">
              Лапша
            </li>
            <li class="menu__item">
              <img src="./images/menu/doughnut.svg" alt="icon product">
              Десерты
            </li>
            <li class="menu__item">
              <img src="./images/menu/ketchup.svg" alt="icon product">
              Соусы
            </li>
          </ul>
        </nav>
      </div>
    </section>
    <section class="product">
      <div class="product__container">
        <div class="product__title"></div>
        <div class="product__row">
          <div class="product__basket basket-product">
            <div class="basket-product__title">Корзина
              <span class="basket-product__count">1</span>
            </div>
            <div class="basket-product__body body-basket-product">
              <div class="body-basket-product__products-wrapper product-basket">
                <div class="product-basket__row">
                  <div class="product-basket__image"><img src="./images/test.png" alt=""></div>
                  <div class="product-basket__info info-product-basket">
                    <div class="info-product-basket__title">Супер сырный</div>
                    <div class="info-product-basket__weight">512г</div>
                    <div class="info-product-basket__price">550грн</div>
                  </div>
                  <div class="product-basket__count count-product-basket">
                    <div class="count-product-basket__minus">-</div>
                    <div class="count-product-basket__text">3</div>
                    <div class="count-product-basket__plus">+</div>
                  </div>
                </div>
              </div>
              <div class="body-basket-product__total-wrapper">
                <span>Итого</span>
                <span class="body-basket-product__total-sum">12грн</span>
              </div>
              <button class="body-basket-product__button">Оформить заказ</button>
              <div class="body-basket-product__delivery-wrapper">
                <img class="body-basket-product__delivery-icon" src="./images/icon-delivery.svg" alt="icon delivery">
                <span class="body-basket-product__delivery-text">Бесплатная доставка</span>
              </div>
            </div>
          </div>
          <div class="product__main"></div>
        </div>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
